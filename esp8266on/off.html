<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Işık Kontrol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .on {
            background-color: green;
            color: white;
        }
        .off {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Işık Kontrolü</h1>
    <button class="on" onclick="toggleLight('on')">ON</button>
    <button class="off" onclick="toggleLight('off')">OFF</button>

    <script>
        function toggleLight(state) {
            fetch('/light/' + state)
                .then(response => console.log('Işık durumu: ' + state))
                .catch(error => console.error('Hata:', error));
        }
    </script>
</body>
</html>
